[package]
name = "raze"
version = "0.1.0"
authors = ["Rodrigo Rivas Costa <rodrigorivascosta@gmail.com>"]

[lib]
crate-type=["cdylib"]

[dependencies]
png = { version = "*", optional = true }

[features]
dump_ops = []

[[bin]]
name = "console"
path = "src/main.rs"
required-features = ["png"]

[[bin]]
name = "dump_op"
path = "src/dump_op.rs"
required-features = ["dump_ops"]
